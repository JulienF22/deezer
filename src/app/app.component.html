<h1>Angular Router</h1>
<nav>
  <a routerLink="/form" routerLinkActive="active" style="padding-right: 40px"
    >form</a
  >
  <a routerLink="/test" routerLinkActive="active">test</a>
</nav>

<router-outlet></router-outlet>

<app-formulaire (track)="requestTrack($event)"></app-formulaire>
<ng-container *ngFor="let el of [1, 2, 3]">
  <app-album
    *ngIf="album"
    [data]="album"
    (albumClick)="onAlbumClick($event)"
  ></app-album>
</ng-container>
